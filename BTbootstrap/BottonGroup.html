<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <script src="/bootstrap-4.0.0-dist/js/jquery.min.js"></script>
  <script src="/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Button Group</h2>
  <p>The .btn-group class creates a button group:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Kieu</button>
    <button type="button" class="btn btn-primary">Thu Huong</button>
    <button type="button" class="btn btn-primary">PNV24A</button>
  </div>
</div>
</body>
</html>
